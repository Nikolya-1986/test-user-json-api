<div class="gender__container gender checkbox-accessor">
    <label for="gender">
        Gender
    </label><br>
    <ng-container *ngFor="let picture of pictures">
        <button class="gender__item checkbox-accessor__item"
            (click)="selectedGender(picture.name)"
            [class.active]="gender === picture.name"
            >
            <img 
                [src]="picture.src" 
                [alt]="picture.name"
            />
        </button>
    </ng-container>
</div>
