<div class="available__container available checkbox-accessor">
    <label for="available">
        Available
    </label>
    <ng-container *ngFor="let picture of pictures">
        <button class="available__item checkbox-accessor__item"
            (click)="selectedAvailable(picture.name)"
            [class.active]="available === picture.name"
            >
            <img [src]="picture.src">
        </button>
    </ng-container>
</div>
