<div class="form-group">
    <label for="email">
        {{ label }}
    </label>
    <input class="form-control" 
        [type]="type" 
        (input)="onChange(inputEmail.value)" 
        (blur)="onTouched()"
        [disabled]="disabled" 
        [placeholder]="placeholder"
        #inputEmail
    />
    
    <div class="validation">
        <ng-container *ngIf="controlDir.control?.touched && controlDir.control?.invalid">
            <small class="error"
                *ngIf="controlDir.getError('required')"
                >
                ðŸš« &nbsp; You must provide a <strong>{{ controlDir.name }}!</strong>
            </small>
            <small class="error"
                *ngIf="controlDir.getError('pattern')"
                >
                ðŸš« &nbsp; You must provide a <strong>valid {{ controlDir.name }}!</strong>
            </small>
            <small class="error"
                *ngIf="controlDir.getError('emailTaken')"
                >
                ðŸš« &nbsp; You must provide a <strong>unregistered {{ controlDir.name }}!</strong>
            </small>
        </ng-container>

        <ng-container *ngIf="controlDir.control?.dirty && controlDir.control?.pending">
            <small class="waiting">
                ðŸ™‡ &nbsp;Checking {{ controlDir.name }}...
            </small>
        </ng-container>

        <ng-container *ngIf="controlDir.control?.dirty && controlDir.control?.valid">
            <small class="available">
                âœ… &nbsp;Hurray, {{ controlDir.name }} valid!
            </small>
        </ng-container>
    </div>
</div>
