<section class="admin admin__container">
    <h1>
        Log in
    </h1>
    <hr><br>
    <form class="admin__form form"
        [formGroup]="formLogIn"  
        (ngSubmit)="logIn()" 
        ngNativeValidate
        >
        <!-- <app-input-accessor
            formControlName="email"
            [type]="'type'"
            [placeholder]="'Enter your email...'"
            [isRequired]="true"
            [label]="'Email'"
            [patternEmail]="'[A-Za-z0-9._%-]+@[A-Za-z0-9._%-]+.[a-z]{2,3}'"
            >
        </app-input-accessor> -->
        <div class="admin__form-group form-group">
            <label for="email">
                Email
            </label>
            <input id="email"
                type="text" 
                placeholder="Enter your email..."
                formControlName="email"
            />
            <div class="validation">
                <ng-container 
                    *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                    >
                    <small class="error"
                        *ngIf="email?.hasError('required')"
                        >
                        ðŸš« &nbsp; You must provide a <strong>email!</strong>
                    </small>
                    <small class="error"
                        *ngIf="email?.hasError('pattern')"
                        >
                        ðŸš« &nbsp; You must provide valid <strong>email!</strong>
                    </small>
                    <small class="error"
                        *ngIf="email?.hasError('existingEmail')"
                        >
                        ðŸš« &nbsp; User with this email is <strong>not registered!</strong>
                    </small>
                </ng-container>
                <ng-container *ngIf="email?.dirty && email?.pending">
                    <small class="waiting">
                        ðŸ™‡ &nbsp; Checking email...
                    </small>
                </ng-container>
                <ng-container 
                    *ngIf="email?.valid && (email?.dirty || email?.touched)"
                    >
                    <small class="available">
                        âœ… &nbsp; Hurray, email valid!
                    </small>
                </ng-container>
            </div>
        </div>
        <app-input-accessor
            formControlName="password"
            [type]="'type'"
            [placeholder]="'one number, letter in lower and upper case, min 8 sumbols!'"
            [isRequired]="true"
            [label]="'Password'"
            [patternPassword]="'(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$'"
            >
        </app-input-accessor>
        <div class="admin__submit form-group">
            <button class="admin__success"
                [disabled]="formLogIn.invalid || formLogIn.pending"
                >
                Submit
            </button>
            <p>
                <span>
                    Don't have an account?&nbsp;
                </span>
                <a [routerLink]="['/sign-up']">
                    Sign up!
                </a>
              <p>
        </div>
    </form>
</section>
