<section class="home__container home">
    <app-users-filters
        [searchUserName]="searchUserName"
        [filterUserName]="filterUserName"
        [sortAlfabetParamets]="sortAlfabetParamets"
        [filterUserGender]="filterUserGender"
        [gender]="gender"
        (currentSearchName)="onCurrentSearchName($event)"
        (currentAlfabetValue)="onCurrentAlfabetValue($event)"
        (currentGender)="onCurrentGender($event)"
        >

    </app-users-filters> 
    
    <app-users-cards
        [users]="users$ | async"
        [error]="error$ | async"
        [searchUserName]="searchUserName"
        [filterUserName]="filterUserName"
        [filterUserGender]="filterUserGender"
        >
        <img 
            #contentImage
            *ngIf="isLoading$ | async"
            src="assets/images/ZC9Y.gif"
        />
    </app-users-cards>
 
</section>
