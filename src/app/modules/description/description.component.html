<ng-container *ngIf="userDetails$ | async as userDetails">
    <app-slider
        [userDetails]="userDetails"
        [currentImage]="currentImage"
        (previousImage)="onPreviousImage($event)"
        (nextImage)="onNextImage($event)"
        >
    </app-slider>

    <app-details
        [userDetails]="userDetails"
        [showTable]="showTable"
        [showText]="showText"
        >
        <h2 #contentHead>
            Detail information about user
        </h2>
        <button 
            routerLink="/home"
            mat-raised-button color="accent"
            #contentButton
            >
            Back users
        </button>
        <mat-checkbox 
            class="example-margin" 
            [(ngModel)]="showTable"
            (change)="showText=!showText"
            #contentChecbox
            >
            <span>
                {{ showText ? 'hide details' : 'show details' }}
            </span>
        </mat-checkbox>
        <a 
            class="referense-margin"
            [routerLink]="['/description', userDetails.id, 'extra', { appeal: userDetails.name.title }]" 
            [queryParams]="{ userDetails: 'userDetails' }"
            mat-raised-button 
            #contentReference
            >
            Extra
        </a>
    </app-details>

    <router-outlet></router-outlet>
</ng-container>
