<ng-container *ngIf="userDetail$ | async as userDetail">
    <app-details
        [userDetail]="userDetail"
        >
        <h2 #contentHead>
            Detail information about user
        </h2>
        <button 
            routerLink="/home"
            mat-raised-button color="accent"
            #contentButton
            >
            Back users
        </button>
    </app-details>
</ng-container>
