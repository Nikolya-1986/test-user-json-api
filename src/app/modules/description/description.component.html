<ng-container *ngIf="userDetail$ | async as userDetail">
    <app-details
        [userDetail]="userDetail"
        [showTable]="showTable"
        [showText]="showText"
        [currentImage]="currentImage"
        (previousImage)="onPreviousImage($event)"
        (nextImage)="onNextImage($event)"
        >
        <h2 #contentHead>
            Detail information about user
        </h2>
        <button 
            routerLink="/home"
            mat-raised-button color="accent"
            #contentButton
            >
            Back users
        </button>
        <mat-checkbox 
            class="example-margin" 
            [(ngModel)]="showTable"
            (change)="showText=!showText"
            #contentChecbox
            >
            <span>
                {{ showText ? 'hide details' : 'show details' }}
            </span>
        </mat-checkbox>
        <a 
            class="referense-margin"
            [routerLink]="['/description', userDetail.id, 'extra', { appeal: userDetail.name.title }]"
            mat-raised-button 
            #contentReference
            >
            Extra
        </a>
    </app-details>

    <router-outlet></router-outlet>
</ng-container>
