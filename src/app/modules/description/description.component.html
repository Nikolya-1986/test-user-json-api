<ng-container *ngIf="userDetail$ | async as userDetail">
    <app-details
        [userDetail]="userDetail"
        [checked]="checked"
        >
        <h2 #contentHead>
            Detail information about user
        </h2>
        <button 
            routerLink="/home"
            mat-raised-button color="accent"
            #contentButton
            >
            Back users
        </button>
        <mat-checkbox 
            class="example-margin" 
            [(ngModel)]="checked"
            #contentChecbox
            >
            Show details
        </mat-checkbox>
    </app-details>
</ng-container>
