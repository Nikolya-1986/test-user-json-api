<ng-container *ngIf="userDetail$ | async as userDetail">
    <app-details
        [userDetail]="userDetail"
        [showTable]="showTable"
        [showText]="showText"
        >
        <h2 #contentHead>
            Detail information about user
        </h2>
        <button 
            routerLink="/home"
            mat-raised-button color="accent"
            #contentButton
            >
            Back users
        </button>
        <mat-checkbox 
            class="example-margin" 
            [(ngModel)]="showTable"
            (change)="showText=!showText"
            #contentChecbox
            >
            <span>
                {{ showText ? 'hide details' : 'show details' }}
            </span>
        </mat-checkbox>
    </app-details>
</ng-container>
