<section class="nav__container nav">
    <div class="nav__logo">
        <a routerLink="">
            <img 
                [src]="logo" 
                routerLink=""
            >
        </a>
    </div>
    <nav class="nav__navigation">
        <ul class="nav__authenticated" 
            *ngIf="!isAuthenticated; else homeBlock"
            >
            <li routerLinkActive="active">
                <a [routerLink]="['/auth/log-in']">
                    Log-in
                </a>
            </li>
            <li routerLinkActive="active">
                <a [routerLink]="['/auth/sign-up']">
                    Sign-up
                </a>
            </li>
        </ul>
        <ng-template #homeBlock>
            <ul class="nav__admin" 
                >
                <li routerLinkActive="active">
                    <a [routerLink]="['/home']">
                        Home
                    </a>
                </li>
                <li routerLinkActive="active">
                    <a [routerLink]="['/create']">
                        Create
                    </a>
                </li>
                <li>
                    <span>
                        <strong>isAuthenticated</strong> - {{ isAuthenticated }}
                    </span>
                    <!-- <span>
                        <strong>auth.email</strong> - {{ auth.email || 'null'}}
                    </span>
                    <span>
                        <strong>auth.token</strong> - {{ auth?.token || 'null'}}
                    </span> -->
                    <span *ngIf="errorMessage">
                        <strong>errorMessage</strong> - {{ errorMessage || 'null'}}
                    </span>
                </li>
                <li routerLinkActive="active">
                    <a (click)="logout($event)">
                        Logout
                    </a>    
                </li>
            </ul>
        </ng-template>
    </nav>
</section>
